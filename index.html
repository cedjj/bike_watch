<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bikewatching</title>
    <link rel="stylesheet" href="global.css" />
    <link rel="icon" href="assets/favicon.svg" type="image/svg+xml" />

    <!-- Mapbox GL JS CSS -->
    <link
        href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css"
        rel="stylesheet"
    />
    <script src="map.js" type="module"></script>

  </head>
  <body>
    <h1>ğŸš´ğŸ¼â€â™€ï¸ Bikewatching</h1>
    
    <div id="map">
        <svg></svg>
    </div>

    <header>
      <label for="time-slider">Filter by time:</label>
      <input id="time-slider" type="range" min="-1" max="1440" step="1">
      <time id="selected-time" style="display:block;"></time>
      <em id="any-time" style="display:block;">(any time)</em>
    </header>

    <div class="legend">
      <span class="legend-label">Legend:</span>
      <div style="--departure-ratio: 1">
        <span>More departures</span>
      </div>
      <div style="--departure-ratio: 0.5">
        <span>Balanced</span>
      </div>
      <div style="--departure-ratio: 0">
        <span>More arrivals</span>
      </div>
    </div>
  </body>
</html>
